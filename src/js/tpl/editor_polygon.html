<p class="ggj-dweditor-prop">
  <label for="name" class="ggj-dweditor-prop__label">Name</label><br>
  <input type="text" name="name">
</p>
<p class="ggj-dweditor-prop">
  <label for="strokeColor" class="ggj-dweditor-prop__label">Stroke color</label><br>
  <input type="color" name="strokeColor">
</p>
<p class="ggj-dweditor-prop">
  <label for="strokeWeight" class="ggj-dweditor-prop__label">Stroke width</label><br>
  <input type="number" name="strokeWeight" min="0" step="1">
</p>
<p class="ggj-dweditor-prop">
  <label for="strokeOpacity" class="ggj-dweditor-prop__label">Stroke opacity</label><br>
  <input type="number" name="strokeOpacity" min="0" max="1" step="0.1">
</p>
<p class="ggj-dweditor-prop">
  <label for="fillColor" class="ggj-dweditor-prop__label">Fill color</label><br>
  <input type="color" name="fillColor">
</p>
<p class="ggj-dweditor-prop">
  <label for="fillOpacity" class="ggj-dweditor-prop__label">Fill opacity</label><br>
  <input type="number" name="fillOpacity" min="0" max="1" step="0.1">
</p>
