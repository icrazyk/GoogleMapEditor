<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google Map Editor</title>
	<link rel="stylesheet" href="../node_modules/normalize.css/normalize.css">
	<link rel="stylesheet" href="style/style.css">
</head>
<body>

	<div class="ggj">
		<div class="ggj-map"></div>
		<div class="ggj-control">
			<div class="ggj-control__content">
				<div class="ggj-widgets">
					
					<div class="ggj-widgets__item">
						<div class="ggj-widget">
							<h3 class="ggj-widget__head">Tools</h3>
							<div class="ggj-widget__content">
								<div class="ggj-brush">
									<button class="ggj-brush__btn ggj-brush__btn_active" data-instrument="view">View</button>
									<button class="ggj-brush__btn" data-instrument="edit">Edit</button>
									<button class="ggj-brush__btn" data-instrument="Point">Point</button>
									<button class="ggj-brush__btn" data-instrument="LineString">Polyline</button>
									<button class="ggj-brush__btn" data-instrument="Polygon">Polygon</button>
								</div>
							</div>
						</div>
					</div>

					<div class="ggj-widgets__item">
						<div class="ggj-widget">
							<h3 class="ggj-widget__head">Layers</h3>
							<div class="ggj-widget__content">
								<ol class="ggj-drawings"></ol>
							</div>
						</div>
					</div>

					<div class="ggj-widgets__item">
						<div class="ggj-widget">
							<h3 class="ggj-widget__head">Map</h3>
							<div class="ggj-widget__content">
								<div class="ggj-dwstate">
									<button class="ggj-dwstate__btn" data-btn="map-save">Save</button>
									<button class="ggj-dwstate__btn" data-btn="map-reset">Reset</button>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
			<div class="ggj-control__trigger">
				<div class="ggj-ctrl-trigger">
					<span class="ggj-ctrl-trigger__show">&#60;&#60;&#60; Show</span>
					<div class="ggj-ctrl-trigger__hide">&#62;&#62;&#62; Hide</div>
				</div>
			</div>
		</div>
	</div>

  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="js/jquery.GoogleGeoJson.js"></script>
	<script src="js/script.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwrHUs90aEpc53LdRRiprNimnHboRHOUQ&callback=initMap"></script>
</body>
</html>
