<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google Map Editor</title>
	<link rel="stylesheet" href="../node_modules/normalize.css/normalize.css">
	<link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div class="map">
  	<div id="map" class="map-container"></div>
    <div id="map-control" class="map-control">
			<div class="map-control__widget">
				<div class="widget-control">
					<h3 class="widget-control__head">Tools</h3>
					<div class="widget-control__drawings-instruments">
						<div class="drawings-instruments" id="instruments">
							<button class="drawings-instruments__btn drawings-instruments__btn_active" data-instrument="null">View</button>
							<button class="drawings-instruments__btn" data-instrument="edit">Edit</button>
							<button class="drawings-instruments__btn" data-instrument="Point">Point</button>
							<button class="drawings-instruments__btn" data-instrument="LineString">Polyline</button>
							<button class="drawings-instruments__btn" data-instrument="Polygon">Polygon</button>
						</div>
					</div>
					<!--
					<div class="widget-control__instrument-settings">
						<div class="instrument-settings">
							<h4 class="instrument-settings__head">Tool settings</h4>
							<div class="instrument-settings__list">
								<ul class="insset-list">
									<li class="insset-list__item" data-available="Point">
										<div class="insset">
											<div class="insset__title">Info window</div>
											<div class="insset__val">
												<input type="text" name="info-window" disabled>
											</div>
										</div>
									</li>
								</ul>
							</div>
						</div>

					</div>
					-->
				</div>
			</div>
			<div class="map-control__widget">
				<div class="widget-control">
					<h3 class="widget-control__head">Layers</h3>
					<div class="widget-control__drawings-list">
						<ol class="drawings-list" id="drawings-list"></ol>
					</div>
				</div>
			</div>
			<div class="map-control__widget">
				<div class="widget-control">
					<h3 class="widget-control__head">Map</h3>
					<div class="widget-control__drawings-state">
						<div class="drawings-state" id="drawings-state">
							<button class="drawings-state__btn" data-btn="map-save">Save</button>
							<button class="drawings-state__btn" data-btn="map-reset">Reset</button>
						</div>
					</div>
				</div>
			</div>
		</div>
  </div>
  <script src="../node_modules/jquery/dist/jquery.js"></script>
	<script src="js/script.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwrHUs90aEpc53LdRRiprNimnHboRHOUQ&callback=initMap"></script>
</body>
</html>
